<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lexend:wght@100..900&display=swap" rel="stylesheet">
  <title>GPA Calculator</title>
</head>

<body>

  <div>
    <div id="calculator">
      <span id="creditError" class="error"></span>
      <span id="inputError" class="error"></span>
      <br>
      <h2>GPA Calculator</h2>
      <form id="gpaForm">
        <div>
          <label for="subject">Subject:</label>
          <input type="text" id="subject" required>
        </div>
        <div>

          <label for="grade">Grade:</label>
          <select id="grade">
            <option value="">select grade</option>
            <option value="S">S</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
            <option value="F">F</option>
          </select>
        </div>
        <div>
          <label for="credit">Credit:</label>
          <input type="number" id="credit" min="1" required>
        </div>
        <div>
          <button type="button" onclick="addSubject()">
            Add / Edit Subject
          </button>
        </div>
      </form>
      <div class="mt-4">
        <table id="subjectTable">
          <thead>
            <tr>
              <th>Class</th>
              <th>Grade</th>
              <th>Credit Hours</th>
              <th>edit/delete</th>
            </tr>
          </thead>
          <tbody id="subjectList" class="">

          </tbody>
        </table>

        <h4>Calculated GPA: <span id="gpa">0.00</span></h4>

        <button type="button" onclick="calculateGPA()">
          Calculate GPA
        </button>
        <button id="reset-button" type="button" onclick="resetForm()">
          Reset
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
